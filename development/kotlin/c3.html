<hr><li id="c3"><a href="#c0">Underscores for unused parameters</a></li>
    For a lambda with multiple parameters, you can use the <terminal>_</terminal> character to replace the names of the parameters you don't use:
    <codebox>
        val ( _, status ) = function( ...  )
        <br>for ( ( a, _ ) in collection ) { ... }
    </codebox>
